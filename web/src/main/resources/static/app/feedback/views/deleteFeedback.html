<form name="deleteFeedback">
    <div class="modal-header">
        <button ng-click="cancelDeleteFeedback()" type="button" class="close" data-dismiss="modal"
                aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="modal-title">
            {{ 'delete_feedback' | translate }}
        </h4>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col-xs-12 form-group">
                <p class="feedback deleteWarning">{{ 'delete_feedback_warn' | translate }}</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="cancelDeleteFeedback()" type="button" class="btn btn-default" data-dismiss="modal">{{ 'cancel' | translate }}
        </button>
        <button ng-click="confirmDeleteFeedback()" type="button" class="btn btn-danger">{{ 'yes' | translate }}</button>
    </div>
</form>
