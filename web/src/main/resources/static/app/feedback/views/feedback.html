<div class="navbar navbar-inverse navbar-default navbar-static-top feedback">
    <div class="container-fluid">
        <span class="navbar-brand">{{ 'feedbacks' | translate }}</span>
        <table class="table table-responsive search-table">
            <tr search-form></tr>
        </table>
    </div>
</div>
<div class="main feedback" id="top">
    <button class="btn btn-success btn-sm btn-round down feedback" ng-click="scroll('down')">
        <i class="fa fa-angle-double-down feedback"></i>
    </button>
    <div class="container-fluid">
        <table class="table table-striped table-responsive table-hover header-fixed">
            <thead>
            <tr>
                <th class="col-xs-3" ng-click="feedbackSorting(1)">{{ 'text' | translate }}<span
                        class="tableSort feedback">
                    <i class={{feedbackSortIcons[1]}} aria-hidden="true"></i></span></th>
                <th class="col-xs-1" ng-click="feedbackSorting(2)">{{ 'rate' | translate }}<span
                        class="tableSort feedback">
                    <i class={{feedbackSortIcons[2]}} aria-hidden="true"></i></span></th>
                <th class="col-xs-2" ng-click="feedbackSorting(3)">{{ 'user' | translate }}<span
                        class="tableSort feedback">
                    <i class={{feedbackSortIcons[3]}} aria-hidden="true"></i></span></th>
                <th class="col-xs-2" ng-click="feedbackSorting(4)">{{ 'find_driver' | translate }}<span
                        class="tableSort feedback">
                    <i class={{feedbackSortIcons[4]}} aria-hidden="true"></i></span></th>
                <th class="col-xs-2" ng-click="feedbackSorting(5)">{{ 'date' | translate }}<span
                        class="tableSort feedback">
                    <i class={{feedbackSortIcons[5]}} aria-hidden="true"></i></span></th>
                <th class="col-xs-1" ng-click="feedbackSorting(6)">{{ 'status' | translate }}<span
                        class="tableSort feedback">
                    <i class={{feedbackSortIcons[6]}} aria-hidden="true"></i></span></th>
                <th class="col-xs-1 del feedback"><i class="fa fa-trash" aria-hidden="true"></i></span></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="f in feedback" disable-animate>
                <td>{{f.text}}
                    <i class="fa fa-pencil-square-o feedback" aria-hidden="true" ng-click="editFeedbackText(f)"></i>
                </td>
                <td>
                    <span uib-rating class="feedback rating" ng-model="f.rate" read-only="true"
                          aria-labelledby="default-rating"></span>
                </td>
                <td>{{f.userName}}<i class="fa fa-user feedback" aria-hidden="true"
                                     ng-click="getUser(f.userEmail)"></i></td>
                <td>{{f.transporterName}}<i class="fa fa-user feedback" aria-hidden="true"
                                            ng-click="getUser(f.transporterEmail)"></i></td>
                <td>{{f.createdOn | date:'medium'}}</td>
                <td><a class="{{toggleApproved(f.approved)}}" style="{{toggleStyle(f.approved)}}"
                       ng-click="changeFeedbackStatus(f)"></a></td>
                <td class="del feedback">
                    <i class="fa fa-trash action feedback" aria-hidden="true"
                       ng-click="deleteFeedback(f.feedbackId)"></i>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-success btn-sm btn-round up feedback" ng-click="scroll('top')">
            <i class="fa fa-angle-double-up feedback"></i>
        </button>
    </div>
    <footer>
        <ul uib-pagination class="pagination feedback" id="down" items-per-page="feedbackFilterDTO.itemsPerPage"
            total-items="totalItems" max-size="15" ng-model="feedbackFilterDTO.currentPage"
            ng-change="pageChanged()"></ul>
        <span class="feedback span">
        <label for="feedbacksItemsPerPage">{{ 'items_page' | translate }}</label>
            <select dir="rtl" id="feedbacksItemsPerPage" ng-model="feedbackFilterDTO.itemsPerPage" class="form-control
            feedback select" ng-change="setItemsPerPage()">
                <option value="5" ng-selected="true">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </span>
    </footer>
</div>
