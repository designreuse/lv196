<form name="infoFeedback">
    <div class="modal-header">
        <button ng-click="closeInfoFeedback()" type="button" class="close" data-dismiss="modal"
                aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="modal-title">
            {{ 'info' | translate }}
        </h4>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col-xs-12 form-group">
                {{infoText}}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="closeInfoFeedback()" type="button" class="btn btn-default">{{ 'ok' | translate }}</button>
    </div>
</form>
