<div class="order-creation">
    <div class="modal-header ">
        <button ng-click="close()" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h5 class="modal-title">Chat</h5>
    </div>
    <div class="modal-body chat">
        <ul class="messages">
            <li ng-if="havingMore" class="load-more">
                <a ng-click="loadMore()">LOAD MORE</a>
            </li>
            <li class="message appeared" ng-class="classByMsg(msg)" id="message-{{msg.id}}"
                ng-repeat="msg in messages | orderBy:'timestamp' track by $index">
                <div class="avatar"></div>
                <div class="text_wrapper">
                    <div class="text">{{msg.text}}</div>
                </div>
            </li>
        </ul>
        <div class="modal-footer">
            <div class="row">
                <div class="col-xs-11 message-input">
                    <input ng-model="inputText" type="text" ng-keyup="$event.keyCode == 13 && sendMessage()" class="form-control" placeholder="Type your message here...">
                    <i class="fa fa-paper-plane message-send" ng-click="sendMessage()" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</div>
