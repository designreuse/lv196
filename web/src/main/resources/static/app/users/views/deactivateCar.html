<form name="deactivateCar">
    <div class="modal-header">
        <button ng-click="closeModal()" type="button" class="close" data-dismiss="modal"
                aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="modal-title">
            {{ 'deactivate_car' | translate }}
        </h4>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col-xs-12 form-group">
                <p class="feedbacks deleteWarning">{{ deactivate_car_warn | translate }}</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="closeModal()" type="button" class="btn btn-default" data-dismiss="modal">{{ 'cancel' | translate }}
        </button>
        <button ng-click="updateCar(deActivateCar, null, true, true)" type="button" class="btn btn-danger">{{ 'yes' | translate }}</button>
    </div>
</form>
