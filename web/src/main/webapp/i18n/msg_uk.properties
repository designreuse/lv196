about.about_delivery=Про Delivery
about.delivery_is=Delivery — це спільнота попутників, що об’єднує водіїв та користувачів, котрі хочуть швидко та зручно доставити свій багаж.
about.company_mission=Місія компанії – зробити доставку легкою, спрощувати життя клієнтам. Для цього команда Delivery впроваджує нові продукти і сервіси, орієнтуючись на міжнародні стандарти та кращий світовий досвід.
about.send=Відправити свій багаж легко як ніколи:
about.find=1.Знайти водія, котрий доставить ваш багаж
about.arrange=2. Домовитись про час та дату доставлення багажу
about.receive=3. Отримати свій багаж
about.customer_service=Ефективна команда служби підтримки користувачів, сучасні веб та мобільні рішення, швидко зростаюча спільнота користувачів — все це робить Delivery унікальною платформою для ефективних та економних перевезень для мільйонів користувачів. Ідея створення сервісу для спільних поїздок вперше з’явилася у 2016 році. На ринок України Delivery планує вийти на початку 2017 року.
about.addition=Окрім відправки та отримання посилок та вантажів, у аплікації Delivery можна замовити низку додаткових послуг, що розроблені з урахуванням побажань клієнтів і особливостей різних відправлень.
about.join_team=Аби приєднатися до нашої команди, Вам необхідно пройти декілька простих етапів відбору, а насамперед - відправити резюме на вакансію, що Вас зацікавила.